<!DOCTYPE html>
<html lang="en">

<head>
    <title>Error page debug</title>
</head>

<body>
    <h1>Error Page Debug</h1>
    <p>StatusCode: {{placeholder "http.error.status_code"}}</p>
    <p>StatusText: {{placeholder "http.error.status_text"}}</p>
    <p>Message: {{placeholder "http.error.message"}}</p>
    <pre>Full Context: {{ printf "%#v" . }}</pre>
</body>

</html>
