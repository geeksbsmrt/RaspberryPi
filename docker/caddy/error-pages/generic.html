<!DOCTYPE html>
<html lang="en">

<head>
    <title>Error page debug</title>
</head>

<body>
    <h1>Error Page Debug</h1>
    <p>StatusCode: {{ .StatusCode }}</p>
    <p>StatusText: {{ .StatusText }}</p>
    <p>Message: {{ .Message }}</p>
    <pre>Full Context: {{ printf "%#v" . }}</pre>
</body>

</html>
