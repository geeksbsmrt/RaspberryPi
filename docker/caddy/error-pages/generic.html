<!DOCTYPE html>
<html lang="en">

<head>
    <title>Error page debug</title>
</head>

<body>
    <h1>Error Page Debug</h1>
    <p>StatusCode: {{ http.error.status_code }}</p>
    <p>StatusText: {{ http.error.status_text }}</p>
    <p>Message: {{ http.error.message }}</p>
    <pre>Full Context: {{ printf "%#v" . }}</pre>
</body>

</html>
